<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="login.css" rel="stylesheet" />

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <center><h3>Login Form</h3></center>
            </div>
            <center><div class="card-header" id="hint">
              Please log in/sign up to continue to the piano
            </div></center>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
              <small><span id="error" style="color:red"></span></small>
                <label class="custom-field">
                  <span>Email Id</span>
                    <input id="email" type="text" class="input" required />

                </label><br />
                <label class="custom-field">
                  <span>Password</span>
                    <input id="password" type="password" class="input" required />

                </label><br /><br/>
                <center><button type="submit" class="btn btn-outline-dark">Login</button>
                <button onclick="signUp()" class="btn btn-outline-dark">SignUp</button></center>
                <center><button  class="btn btn-outline-dark btn-sm" herf="#" onclick="forgotPass()">Forgot Password</button></cenetr>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="firebase.js" charset="utf-8"></script>
        <script src="login.js" charset="utf-8"></script>
    </body>
</html>
