<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="styles.css" rel="stylesheet" />

<body>
  <center>
    <h1 id="title">PIANO ðŸŽ¹</h1>
  </center>
  <center>
    <h6><button onclick="showinstr()" type="button" class="btn btn-outline-primary">INSTRUCTIONS</button></h6>
  </center>
  <center>
    <span font-size="12px" id="user" class="message">< email-id></span>
  </center>
  <center><div id="recording">
    <b>Listen to your recording here:</b>
    <button onclick="playRecording()" type="button" class="btn btn-outline-primary">Play</button>
  </div></center>
  <center><div class="dropdown">
  <button id="recordingListButton" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    My Recordings
  </button>
  <ul id="recdd" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
  </ul>
  </div></center>
  <center><div id="storage" style="margin-top: 7px margin-bottom: 0">
    <b>Store ur recording here:</b>
    <form onsubmit="store()" id="storeSong" class="card-body px-5 py-4">
        <label class="custom-field">
          Name of song:
            <input id="songName" type="text" class="input" required />
        </label><br /><br/>
        <center><button type="submit" class="btn btn-outline-primary">Store</button></center>
    </form>
    <!-- <b>Click here to store it permanently:</b>
    <center><button onclick="update()" class="btn btn-outline-primary">Update</button></center> -->
  </div>
  </center>
  <center>
    <div>
      <b>Note Played:</b>
    </div>
    <div id="notedisp">
    </div>
  </center>
  <div class="piano">
    <div class="key white z">z</div>
    <div class="key white x">x</div>
    <div class="key white c">c</div>
    <div class="key white v">v</div>
    <div class="key white b">b</div>
    <div class="key white n">n</div>
    <div class="key white m">m</div>
    <div class="key white ,">,</div>
    <div class="key white .">.</div>
    <div class="key white /">/</div>
    <div class="key black s">s</div>
    <div class="key black d">d</div>
    <div class="key black g">g</div>
    <div class="key black h">h</div>
    <div class="key black j">j</div>
    <div class="key black l">l</div>
    <div class="key black p">p</div>
  </div>
  <br>
  <br>
  <br>
  <br>

  <div class="container">
    <div id="display">
      00:00:00
    </div>
    <button onclick="startStop()" class="btn btn-outline-primary" id="startStop">Start</button>
    <button onclick="reset()" class="btn btn-outline-primary" id="reset">Reset</button>
  </div>


  <center><button onclick="logout()" class="btn btn-primary">Logout</button></center>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
